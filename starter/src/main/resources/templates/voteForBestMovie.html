<!DOCTYPE html>
<!--<html lang="en">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Vote For Best Movie</title>
</head>
<body>
<p>You are going to vote for your favorite movie!<p/>
<form action="voteForBestMovie" method="PUT">
    <p>Your Name: <input type="text" name="voterName"></p>
    <select name="movieId">
        <option value="0">select movie</option>
        <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
    </select>
<!--  <p>Movie Title: <input type="text" name="movieTitle" /></p>-->
  <p><input type="submit" value="Submit" /></p>
</form>

<!--<p th:text="'Your favorite movie is: ' + ${BestMovieVote}"></p>-->
<a href="/">Home</a>
</body>
</html>
